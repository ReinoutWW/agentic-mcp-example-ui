version: "3.9"
services:
  mcp-server:
    build: ./mcp-server
    ports: ["5000:5000"]
  agent:
    build: ./agent-backend
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on: [mcp-server]
    ports: ["8000:8000"]
  frontend:
    build: ./frontend
    depends_on: [agent]
    ports: ["5173:4173"]   # vite preview 